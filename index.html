<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom, #001f3f, #000000);
            color: white;
        }
        .hero {
            text-align: center;
            padding: 100px 0;
        }
        .card {
            border: none;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }
        .card-title {
            color: white;
        }
        .card-text {
            color: white;
        }
        .btn-primary {
            background-color: #ff5722;
            border-color: #ff5722;
        }
        footer {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
        }
        footer a {
            color: #ffcc00;
        }
    </style>
</head>
<body>
    <header class="hero">
        <h1>Bienvenue sur mon Portfolio</h1>
        <p>Découvrez mes projets et réalisations</p>
    </header>
    <section class="container my-5">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <img src="project1.jpg" class="card-img-top" alt="Projet 1">
                    <div class="card-body">
                        <h5 class="card-title">Projet 1</h5>
                        <p class="card-text">Description du projet 1.</p>
                        <a href="#" class="btn btn-primary">Voir plus</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="project2.jpg" class="card-img-top" alt="Projet 2">
                    <div class="card-body">
                        <h5 class="card-title">Projet 2</h5>
                        <p class="card-text">Description du projet 2.</p>
                        <a href="#" class="btn btn-primary">Voir plus</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="project3.jpg" class="card-img-top" alt="Projet 3">
                    <div class="card-body">
                        <h5 class="card-title">Projet 3</h5>
                        <p class="card-text">Description du projet 3.</p>
                        <a href="#" class="btn btn-primary">Voir plus</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer class="text-center">
        <p>&copy; 2025 Mon Portfolio | <a href="#">Contactez-moi</a></p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
